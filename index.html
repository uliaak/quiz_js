<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-over-modal">
        <div class="content">
            <h1>Good result!</h1>
            <p>You've answered 
                <span id="correct-answer"></span> of
                <span id="number-off-all-questions-2"></span>
                questions.
            </p>
            <button id="btn-try-again">Try again</button>
        </div>
    </div>

    <div class="quiz-container">
        <div class="question-number">
            <h3>Question 
                <span id="number-of-question"></span> of
                <span id="number-off-all-questions"></span> questions
            </h3>
        </div>
        <div id="question"></div>
        <div class="options">
            <div data-id="0" class="option option1"></div>
            <div data-id="1" class="option option2"></div>
            <div data-id="2" class="option option3"></div>
            <div data-id="3" class="option option4"></div>
        </div>
        <div class="button">
            <button id="btn-next">Next</button>
        </div>
        <div id="answers-tracker">

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
